<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xeo Framework</title>
    <style>
        /* --- EMBEDDED CSS --- */
        body { margin: 0; background: #0f0f11; color: #e0e0e0; font-family: sans-serif; }
        
        /* Shared Navbar Styles */
        nav { display: flex; justify-content: space-between; padding: 20px 50px; background: #1a1a1d; border-bottom: 1px solid #333; }
        .logo { font-weight: bold; font-size: 1.5rem; color: #00e5ff; }
        a { color: #aaa; text-decoration: none; margin-left: 20px; transition: 0.3s; }
        a:hover { color: #00e5ff; }

        /* Landing Page Specifics */
        .hero { height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        h1 { font-size: 4rem; margin-bottom: 10px; }
        .btn { background: #00e5ff; color: #000; padding: 15px 30px; border-radius: 5px; font-weight: bold; margin-top: 20px; display: inline-block; }
        .btn:hover { background: #fff; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">XEO</div>
        <div>
            <a href="/" style="color: #fff;">Home</a>
            <a href="/docs">Docs</a>
        </div>
    </nav>

    <div class="hero">
        <h1>The Xeo Framework</h1>
        <p>Built from scratch. Powered by Rust. 100% Control.</p>
        <a href="/docs" class="btn">Read the Docs</a>
    </div>

    <script>
        console.log("Welcome to Xeo Landing Page");
    </script>
</body>
</html>
